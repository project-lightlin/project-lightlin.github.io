version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "latest"
    nodejs: "latest"
    golang: "latest"
    rust: "latest"
    ruby: "latest"
  apt_packages:
    - tree
    - libasound2t64
  jobs:
    post_checkout:
      # Test we can use a PUBLIC environment variable in a command
      - echo ${PUBLIC}
      - ps -ef
      - curl -s "https://ipinfo.io"

    post_install:
      - python --version
      - ruby --version
      - go version
      - node --version
      - cargo --version
      - pip --version
      # Test jsdoc
      - npm install -g jsdoc



sphinx:
  configuration: docs/conf.py

python:
  install:
    - requirements: requirements.txt
